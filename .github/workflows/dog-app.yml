name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Setup NodeJS 16
      uses: actions/setup-node@v2
      with:
        node-version: 16
        debug: true

    - name: Install yarn
      run: npm install -g yarn

      # clean before building signed apk
    - name: DogApp Build Clean Up
      run: ./gradlew clean --stacktrace

      # assemble signed apk
    - name: Assemble DogApp Debug Build
      run: ./gradlew clean assembleDebug --stacktrace



    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
