name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2.1.0
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup NodeJS 14
    uses: actions/setup-node@v2
    with:
      node-version: 14

    - name: Install yarn
      run: npm install -g yarn

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

    - name: Cache yarn dependencies
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          **/node_modules
        key: vivid-cache-yarn-${{ hashFiles('**/package.json') }}

    - name: Install packages
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install

    - name: Build components
      run: yarn compile

      # clean before building signed apk
    - name: DogApp Build Clean Up
      run: ./gradlew clean --stacktrace

      # assemble signed apk
    - name: Assemble DogApp Debug Build
      run: ./gradlew clean assembleDebug --stacktrace

      # upload signed apk to firebase app distribution
    - name: build debug
      run: ./gradlew assembleDebug

    - name: upload artifact to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1.3.2
      with:
        appId: ${{secrets.FIREBASE_APP_ID}}
        token: ${{secrets.FIREBASE_TOKEN}}
        groups: QA
        file: app/build/outputs/apk/debug/app-debug.apk
        debug: true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
